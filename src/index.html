<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="day">
        <p class="chiffre">6</p>
        <p class="jour">Mon</p>
      </div>
      <div class="day">
        <p class="chiffre">7</p>
        <p class="jour">Tue</p>
      </div>
      <div class="day">
        <p class="chiffre">8</p>
        <p class="jour">Wed</p>
      </div>
      <div class="daycurrent">
        <p class="chiffre2">9</p>
        <p class="jour2">Thu</p>
      </div>
      <div class="day">
        <p class="chiffre">10</p>
        <p class="jour">Fri</p>
      </div>
      <div class="day">
        <p class="chiffre">11</p>
        <p class="jour">Sat</p>
      </div>
      <div class="day">
        <p class="chiffre">12</p>
        <p class="jour">Sun</p>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
